<ul>
  <li>검색형식1: <b>keyword:검색어1 검색어2</b></li>
  <ul>
    <li>keyword: <b>title</b>, <b>code</b>, <b>department</b>, <b>memo</b>, <b>regex</b>, <b>classified</b></li>
    <li class="font-monospace">title:해외 학회</li>

    <li class="font-monospace">memo:PC 노트</li>
    <li class="font-monospace">regex:(국내|해외)[ ]*학회</li>

    <li class="font-monospace">classified:f</li>
  </ul>
  <li>검색형식2: <b>검색어1 검색어2 ...</b></li>
  <ul>
    <li><b>제목</b>, <b>등록번호</b>, <b>메모</b>에서 검색(단어 순서와 무관한 <b>AND</b>)</li>
